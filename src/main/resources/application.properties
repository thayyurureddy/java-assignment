quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=quarkus_test
quarkus.datasource.password=quarkus_test
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:15432/quarkus_test
quarkus.datasource.jdbc.max-size=8
quarkus.datasource.jdbc.min-size=2

quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.sql-load-script=import.sql

quarkus.openapi.generator.spec=warehouse-openapi.yaml
quarkus.openapi.generator.base-package=com.warehouse.api

quarkus.swagger-ui.always-include=true

# Logging configuration
quarkus.log.file.enable=true
%dev.quarkus.log.file.enable=true
quarkus.log.file.path=logs/application.log
%dev.quarkus.log.file.path=logs/application.log
quarkus.log.file.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n
quarkus.log.level=INFO
%dev.quarkus.log.level=INFO
# HTTP Access Logging
quarkus.http.access-log.enabled=true
quarkus.http.access-log.pattern=common